<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Rooms</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
    <!-- my -->
    <link rel="Stylesheet" href="{% static 'css/chat.css' %}" />
    <style>
      html,
      body {
          width: 100%;
          height: 100%;
      }
      .container {
          width: 100%;
          height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="wrapper_chat_room">
      <div class="create-room">
        {% comment %} <input id="room-name-input" type="text" size="25" />
        <input id="room-name-submit" type="button" value="Enter" /> {% endcomment %}
        <form style="color:#aaa;" method="POST" class="chat_channel_form" value="문제 번호를 입력하세요">
          {% csrf_token %}
          {{ chat_channel_form }}
          <input class="btn btn-primary" style="float:right;" type="submit" value="채팅방 생성">
        </form>
      </div> <!--form-->
      <div class="chat-list">
        {% if chat_channel_list %}
          {% for channel in chat_channel_list %}
            <ui>
              <a class="room-title1" href="{% url 'chat_room' this_team.id channel.chat_channel_name %}"># {{channel.chat_channel_name}}</a>
              <a class="room-title2" href="{% url 'chat_room_delete' this_team.id channel.chat_channel_name %}">채팅방 삭제</a>
            </ui><br>
          {% endfor %}
        {% endif %}
      </div>
      <div class="chat-room">
          <h3 class="chat-title">{{ room_name }}</h3>
          <textarea class="chat-log2" id="chat-log"></textarea><br />
          <input id="chat-message-input" type="text" /><br />
          <input class="btn btn-primary" style="display:none;" id="chat-message-submit" type="button" value="Send" />
      </div>
    </div>
  </body>

  <script>
      var roomName = {{ room_name_json }};
      var user_name = {{ user_name_json }}
      var chatSocket = new WebSocket(
          'ws://' + window.location.host +
          '/ws/chat/' + roomName + '/');  
      chatSocket.onmessage = function(e) {
          var data = JSON.parse(e.data);
          var message = data['message'];
          var textarea = document.getElementById('chat-log');
          document.querySelector('#chat-log').value += (message + '\n');
          textarea.scrollTop = textarea.scrollHeight;
      };

      chatSocket.onclose = function(e) {
          console.error('Chat socket closed unexpectedly');
      };

      document.querySelector('#chat-message-input').focus();
      document.querySelector('#chat-message-input').onkeyup = function(e) {
          if (e.keyCode === 13) {  // enter, return
              document.querySelector('#chat-message-submit').click();
          }
      };

      document.querySelector('#chat-message-submit').onclick = function(e) {
          var messageInputDom = document.querySelector('#chat-message-input');
          var message = (user_name + ": " + messageInputDom.value);
          chatSocket.send(JSON.stringify({
              'message': message
          }));    
          messageInputDom.value = '';
      };
  </script>

</html>
