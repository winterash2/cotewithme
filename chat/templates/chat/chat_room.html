<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Rooms</title>
    <link rel="Stylesheet" href="{% static 'css/chat.css' %}" />
  </head>

  <body>
    <div>
      <div>
        {% comment %} <input id="room-name-input" type="text" size="25" />
        <input id="room-name-submit" type="button" value="Enter" /> {% endcomment %}
        <form method="POST" class="chat_channel_form" value="문제 번호를 입력하세요">
          {% csrf_token %}
          {{ chat_channel_form }}
          <input type="submit" value="채팅방 생성">
        </form>
      </div> <!--form-->
      <div>
        {% if chat_channel_list %}
          {% for channel in chat_channel_list %}
            <li>
              <a href="{% url 'chat_room' this_team.id channel.chat_channel_name %}">{{channel.chat_channel_name}}</a>
              <a href="{% url 'chat_room_delete' this_team.id channel.chat_channel_name %}">채팅방 삭제</a>
            </li>
          {% endfor %}
        {% endif %}
      </div>
      <div>
        <h3>현재 채팅방 이름 : {{ room_name }}</h3>
        <textarea id="chat-log" cols="30" rows="20"></textarea><br />
        <input id="chat-message-input" type="text" size="30" /><br />
        <input id="chat-message-submit" type="button" value="Send" />
      </div>
    </div>
  </body>

  <script>
      var roomName = {{ room_name_json }};
      var user_name = {{ user_name_json }}
      var chatSocket = new WebSocket(
          'ws://' + window.location.host +
          '/ws/chat/' + roomName + '/');  
      chatSocket.onmessage = function(e) {
          var data = JSON.parse(e.data);
          var message = data['message'];
          document.querySelector('#chat-log').value += (message + '\n');
      };

      chatSocket.onclose = function(e) {
          console.error('Chat socket closed unexpectedly');
      };

      document.querySelector('#chat-message-input').focus();
      document.querySelector('#chat-message-input').onkeyup = function(e) {
          if (e.keyCode === 13) {  // enter, return
              document.querySelector('#chat-message-submit').click();
          }
      };

      document.querySelector('#chat-message-submit').onclick = function(e) {
          var messageInputDom = document.querySelector('#chat-message-input');
          var message = (user_name + ": " + messageInputDom.value);
          chatSocket.send(JSON.stringify({
              'message': message
          }));    
          messageInputDom.value = '';
      };
  </script>

</html>
