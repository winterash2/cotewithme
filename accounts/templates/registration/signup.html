<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTWM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
    <link rel="Stylesheet" href="{% static 'css/accounts.css' %}">
</head>
<body>
<div class="jumbotron text-center" >
    <h1>회원 가입</h1>
</div>
<div class="container_signup">
    <form class="sign-up" method="POST" >
        <table class="table table-condensed">
            {% csrf_token %}
            {{ signup_form.as_table }}
        </table>
        <input class="btn btn-primary btn" style="background-color: #3a3f44; border-color: #4f4f4f;" type="submit" name="Submit" />
    </form>
</div>
</body>
</html>
